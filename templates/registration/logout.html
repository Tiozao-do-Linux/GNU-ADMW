{% extends 'base.html' %}
{% load i18n %}

{% block subtitle %} - {% trans 'Logout Page' %}{% endblock %}

{% block content %}
    <div class="container mt-3">
        <h1 class="display-6">{% trans 'Logout Page' %}</h1>
        <hr>
    </div>

    <form action="{% url 'logout' %}" method="post">{% csrf_token %}
        <p>{% trans "Are you sure you want to log out?" %}</p>
        <button type="submit" class="btn btn-success ms-2"><i class="fa fa-fw fa-power-off"></i> Confirm Log Out</button>
    </form>
{% endblock %}
