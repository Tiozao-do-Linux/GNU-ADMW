{% extends 'base.html' %}{% load i18n %}{% load static %}{% load crispy_forms_tags %}
{% block subtitle %} - {% trans 'Login' %}{% endblock %}

{% block content %}
	<div class="container mt-3">
        <h1>{% trans 'Login' %}</h1>
		<hr>
  	</div>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12 col-md-6 col-lg-4">
				<div class="text-center">
					<img src="https://cdn.easyfrontend.com/pictures/icons/user.png" alt="Unknown User" width="100"/>
				</div>
				<form method="post">{% csrf_token %}
					{{ form|crispy }}
					<button class="btn btn-primary ms-2" type="submit">Log In</button>
				</form>
				<hr>

				<a href="{% url 'password_reset' %}" class="btn btn-danger ms-2">Forgot Password</a>
				<a href="{% url 'signup' %}" class="btn btn-warning ms-2">Sign Up</a>
				<hr>
				
			</div>
		</div>
	</div>
{% endblock %}
