{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block subtitle %} - {% trans 'Signup Page' %}{% endblock %}

{% block content %}
	<div class="container mt-3">
		<h1 class="display-6">{% trans 'Signup Page' %}</h1>
		<hr>
  	</div>

    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary ms-2" type="submit">Sign Up</button>
    </form>
{% endblock %}
