{% extends 'base.html' %}{% load i18n %}{% load crispy_forms_tags %}
{% block subtitle %} - {% trans 'Enter New Password' %}{% endblock %}

{% block content %}
	<div class="container mt-3">
        <h1>{% trans 'Enter New Password' %}</h1>
		<hr>
		<p>Enter new password.</p>
  	</div>

	<div class="container">
		<form method="post">{% csrf_token %}
			{{ form|crispy }}
			<button class="btn btn-primary ms-2" type="submit">Change my password</button>
		</form>
	</div>
{% endblock %}
