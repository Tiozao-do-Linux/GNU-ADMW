{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block subtitle %} - {% trans 'Enter New Password Page' %}{% endblock %}

{% block content %}
	<div class="container mt-3">
		<h1 class="display-6">{% trans 'Enter New Password Page' %}</h1>
		<hr>
        <p>Set a new password!</p>
  	</div>

	<form method="post">{% csrf_token %}
		{{ form|crispy }}
		<button class="btn btn-primary ms-2" type="submit">Change my password</button>
	</form>
{% endblock %}
